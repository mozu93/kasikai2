<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会議室予約システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .internal-room { background-color: #e0f2fe; }
        .special-booking { background-color: #fef08a; color: #1f2937; /* yellow-200 and gray-800 */ }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; /* 10% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 600px;
            border-radius: 8px;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex flex-col md:flex-row">
        <!-- Sidebar -->
        <aside class="w-full md:w-64 bg-white p-4 space-y-6">
            <div>
                <h2 class="text-lg font-bold mb-2">会議室で絞り込む</h2>
                <div id="room-filter" class="space-y-2"></div>
            </div>
            <div>
                <h2 class="text-lg font-bold mb-2">凡例</h2>
                <div class="space-y-2">
                    <div class="flex items-center"><div class="w-4 h-4 mr-2" style="background-color: #fef08a; border: 1px solid #e5e7eb;"></div><span>内部予約</span></div>
                    <div class="flex items-center"><div class="w-4 h-4 bg-blue-500 mr-2"></div><span>外部予約</span></div>
                    <div class="flex items-center"><div class="w-4 h-4 bg-gray-300 mr-2"></div><span>空き</span></div>
                </div>
            </div>
            <div class="mt-6">
                <h2 class="text-lg font-bold mb-2">更新履歴 (2025/08)</h2>
                <ul class="list-disc list-inside text-sm space-y-1 text-gray-700">
                    <li>内部予約を黄色で表示するようにしました。</li>
                    <li>月表示の日付クリックで日表示に直接遷移するよう変更しました。</li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-8">
            <header class="mb-6">
                <h1 class="text-3xl font-bold text-gray-800">会議室予約状況</h1>
            </header>

            <div class="bg-white p-4 rounded-lg shadow-md">
                <!-- 操作パネル -->
                <div class="flex flex-wrap items-center justify-between mb-4 gap-4">
                    <div class="flex items-center space-x-2">
                        <button id="prev-btn" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">&lt;</button>
                        <h2 id="current-period" class="text-xl font-semibold"></h2>
                        <button id="next-btn" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">&gt;</button>
                        <button id="today-btn" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">今日</button>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button id="month-view-btn" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">月</button>
                        <button id="week-view-btn" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">週</button>
                        <button id="day-view-btn" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">日</button>
                    </div>
                </div>

                <!-- 空き状況表示エリア -->
                <div id="calendar-container" class="overflow-x-auto">
                    <div id="loading" class="text-center py-8">読み込み中...</div>
                    <div id="calendar"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Booking Detail Modal -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 class="text-2xl font-bold mb-4">予約詳細</h2>
            <div id="modal-body" class="space-y-2"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = '/api/bookings';

            const rooms = {
                'hall-1': 'ホールⅠ', 'hall-2': 'ホールⅡ',
                'medium-room': '中会議室', 'training-room': '研修室', 'small-room': '小会議室',
                'large-room': '大会議室', 'executive-room': '役員会議室'
            };
            const internalRooms = ['large-room', 'executive-room'];
            const weekDayJp = (date) => {
                return date.toLocaleDateString('ja-JP', { weekday: 'short' });
            };

            let bookings = [];
            let filteredRooms = Object.keys(rooms);
            let currentDate = new Date();
            let currentView = 'month'; // month, week, day

            const loadingEl = document.getElementById('loading');
            const calendarEl = document.getElementById('calendar');
            const currentPeriodEl = document.getElementById('current-period');
            const roomFilterEl = document.getElementById('room-filter');
            const modal = document.getElementById('booking-modal');
            const modalBody = document.getElementById('modal-body');
            const closeButton = document.querySelector('.close-button');

            // --- Modal Listeners ---
            closeButton.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            window.addEventListener('click', (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });

            // --- Event Listeners ---
            document.getElementById('prev-btn').addEventListener('click', () => moveDate(-1));
            document.getElementById('next-btn').addEventListener('click', () => moveDate(1));
            document.getElementById('today-btn').addEventListener('click', showToday);
            document.getElementById('month-view-btn').addEventListener('click', () => setView('month'));
            document.getElementById('week-view-btn').addEventListener('click', () => setView('week'));
            document.getElementById('day-view-btn').addEventListener('click', () => setView('day'));

            // --- Initialization ---
            async function initialize() {
                renderRoomFilter();
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    bookings = await response.json();
                    render();
                } catch (error) {
                    console.error("Failed to fetch bookings:", error);
                    loadingEl.textContent = '予約データの取得に失敗しました。';
                }
            }

            // --- State Management ---
            function moveDate(direction) {
                if (currentView === 'month') {
                    currentDate.setMonth(currentDate.getMonth() + direction);
                } else if (currentView === 'week') {
                    currentDate.setDate(currentDate.getDate() + 7 * direction);
                } else {
                    currentDate.setDate(currentDate.getDate() + direction);
                }
                render();
            }

            function showToday() {
                currentDate = new Date();
                render();
            }

            function setView(view) {
                currentView = view;
                render();
            }

            function showWeekView(dateStr) {
                const parts = dateStr.split('-');
                currentDate = new Date(parts[0], parts[1] - 1, parts[2]);
                setView('week');
            }

            function showDayView(dateStr) {
                const parts = dateStr.split('-');
                currentDate = new Date(parts[0], parts[1] - 1, parts[2]);
                setView('day');
            }

            function updateFilteredRooms() {
                filteredRooms = Array.from(roomFilterEl.querySelectorAll('input:checked')).map(input => input.value);
                render();
            }

            function showBookingDetails(bookingId) {
                const booking = bookings.find(b => b.id === bookingId);
                if (!booking) return;

                const fields = {
                    '利用日時': '利用日時(予約内容)',
                    '会議室': '会議室(予約内容)',
                    '延長': '延長(予約内容)',
                    '案内板表示時間': '案内板に表示する時間を入力してください。　例）13：30～',
                    '案内表示名': '案内表示名(予約内容)',
                    '備品': '備品(予約内容)',
                    '備考': '備考（ご要望や持込機材などございましたらご入力ください。）',
                    'メモ': 'メモ',
                    '利用目的': '利用目的(予約内容)',
                    '会員種別': '会員種別(予約内容)',
                    '事業所名': '事業所名',
                    '部署名': '部署名',
                    '担当者名': '担当者名',
                    '郵便番号': '郵便番号',
                    '都道府県': '都道府県',
                    '市区町村': '市区町村',
                    '以降の住所': '以降の住所',
                    '電話番号': '電話番号'
                };

                let detailsHtml = '<dl class="grid grid-cols-1 md:grid-cols-3 gap-x-4 gap-y-2">';
                for (const [label, key] of Object.entries(fields)) {
                    let value = booking[key] || ''; // データがない場合は空文字
                    
                    if (label === '利用日時') {
                        const dateParts = booking.date.split('-');
                        const dateObj = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
                        value = `${value} (${weekDayJp(dateObj)})`;
                    }

                    // 備品フィールドを特別に処理
                    if (key === '備品(予約内容)' && typeof value === 'string' && value.length > 1) {
                        let cleanedValue = value.substring(1, value.length - 1);
                        const items = cleanedValue.split(/\]\s*,\s*\[/);
                        const processedItems = items.map(item => {
                            const parts = item.split('：');
                            if (parts.length > 2) {
                                return parts.slice(0, 2).join('：');
                            }
                            return item;
                        });
                        value = processedItems.join('<br>');
                    }

                    detailsHtml += `
                        <dt class="font-bold text-gray-600 md:col-span-1">${label}</dt>
                        <dd class="text-gray-800 md:col-span-2">${value}</dd>
                    `;
                }
                detailsHtml += '</dl>';

                modalBody.innerHTML = detailsHtml;
                modal.style.display = 'block';
            }

            function toYYYYMMDD(date) {
                const y = date.getFullYear();
                const m = String(date.getMonth() + 1).padStart(2, '0');
                const d = String(date.getDate()).padStart(2, '0');
                return `${y}-${m}-${d}`;
            }

            // --- Rendering ---
            function render() {
                loadingEl.style.display = 'none';
                updateCurrentPeriod();
                if (currentView === 'month') {
                    renderMonthView();
                } else if (currentView === 'week') {
                    renderWeekView();
                } else {
                    renderDayView();
                }
            }

            function renderRoomFilter() {
                roomFilterEl.innerHTML = Object.entries(rooms).map(([id, name]) => `
                    <label class="flex items-center ${internalRooms.includes(id) ? 'internal-room p-1 rounded' : ''}">
                        <input type="checkbox" value="${id}" checked class="mr-2">
                        ${name} ${internalRooms.includes(id) ? '(内部用)' : ''}
                    </label>
                `).join('');
                roomFilterEl.querySelectorAll('input').forEach(input => {
                    input.addEventListener('change', updateFilteredRooms);
                });
            }

            function updateCurrentPeriod() {
                if (currentView === 'month') {
                    currentPeriodEl.textContent = `${currentDate.getFullYear()}年${currentDate.getMonth() + 1}月`;
                } else if (currentView === 'week') {
                    const startOfWeek = new Date(currentDate);
                    startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay());
                    const endOfWeek = new Date(startOfWeek);
                    endOfWeek.setDate(endOfWeek.getDate() + 6);
                    currentPeriodEl.textContent = `${startOfWeek.getFullYear()}年${startOfWeek.getMonth() + 1}月${startOfWeek.getDate()}日(${weekDayJp(startOfWeek)}) - ${endOfWeek.getFullYear()}年${endOfWeek.getMonth() + 1}月${endOfWeek.getDate()}日(${weekDayJp(endOfWeek)})`;
                } else {
                    currentPeriodEl.textContent = `${currentDate.getFullYear()}年${currentDate.getMonth() + 1}月${currentDate.getDate()}日(${weekDayJp(currentDate)})`;
                }
            }

            function getBookingsFor(date, roomId, slot) {
                const dateStr = toYYYYMMDD(date);
                return bookings.filter(b => 
                    b.date === dateStr && 
                    b.slot === slot &&
                    b.roomId === roomId
                );
            }

            // --- View Renderers ---
            function renderMonthView() {
                let html = '<table class="w-full border-collapse"><thead><tr>';
                const days = ['日', '月', '火', '水', '木', '金', '土'];
                days.forEach(day => html += `<th class="border p-2">${day}</th>`);
                html += '</tr></thead><tbody>';

                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - firstDay.getDay());

                let currentDatePointer = new Date(startDate);

                for (let i = 0; i < 6; i++) {
                    html += '<tr>';
                    for (let j = 0; j < 7; j++) {
                        const isCurrentMonth = currentDatePointer.getMonth() === month;
                        const dateStr = toYYYYMMDD(currentDatePointer);
                        html += `<td class="border p-2 align-top ${isCurrentMonth ? 'bg-white cursor-pointer hover:bg-blue-100' : 'bg-gray-50'}" data-date="${dateStr}">
                            <div class="font-bold ${isCurrentMonth ? 'text-black' : 'text-gray-400'}">${currentDatePointer.getDate()}</div>`;

                        if (isCurrentMonth) {
                            html += `<div class="grid grid-cols-3 gap-1 text-xs text-center mt-1">
                                        <div class="font-bold">午前</div>
                                        <div class="font-bold">午後</div>
                                        <div class="font-bold">夜間</div>
                                    </div>`;

                            filteredRooms.forEach(roomId => {
                                const morningBookings = getBookingsFor(currentDatePointer, roomId, 'morning');
                                const afternoonBookings = getBookingsFor(currentDatePointer, roomId, 'afternoon');
                                const nightBookings = getBookingsFor(currentDatePointer, roomId, 'night');

                                const isMorningBooked = morningBookings.length > 0;
                                const isAfternoonBooked = afternoonBookings.length > 0;
                                const isNightBooked = nightBookings.length > 0;

                                const isMorningSpecial = isMorningBooked && morningBookings[0].isSpecial;
                                const isAfternoonSpecial = isAfternoonBooked && afternoonBookings[0].isSpecial;
                                const isNightSpecial = isNightBooked && nightBookings[0].isSpecial;

                                const isInternalRoom = internalRooms.includes(roomId);

                                const morningClass = isMorningSpecial ? 'special-booking' : (isMorningBooked ? (isInternalRoom ? 'bg-green-500 text-white' : 'bg-blue-500 text-white') : '');
                                const afternoonClass = isAfternoonSpecial ? 'special-booking' : (isAfternoonBooked ? (isInternalRoom ? 'bg-green-500 text-white' : 'bg-blue-500 text-white') : '');
                                const nightClass = isNightSpecial ? 'special-booking' : (isNightBooked ? (isInternalRoom ? 'bg-green-500 text-white' : 'bg-blue-500 text-white') : '');

                                html += `<div class="grid grid-cols-3 gap-1 text-xs text-center mt-0.5">
                                            <div class="${morningClass} p-0.5 rounded">${isMorningBooked ? rooms[roomId] : ''}</div>
                                            <div class="${afternoonClass} p-0.5 rounded">${isAfternoonBooked ? rooms[roomId] : ''}</div>
                                            <div class="${nightClass} p-0.5 rounded">${isNightBooked ? rooms[roomId] : ''}</div>
                                        </div>`;
                            });
                        }
                        
                        html += '</td>';
                        currentDatePointer.setDate(currentDatePointer.getDate() + 1);
                    }
                    html += '</tr>';
                    if (currentDatePointer > lastDay && i > 3) break;
                }

                html += '</tbody></table>';
                calendarEl.innerHTML = html;

                // Add event listeners to the new cells
                calendarEl.querySelectorAll('td[data-date]').forEach(cell => {
                    cell.addEventListener('click', () => {
                        showDayView(cell.dataset.date);
                    });
                });
            }

            function renderWeekView() {
                let html = '<table class="w-full border-collapse"><thead><tr><th class="border p-2">会議室</th>';
                const slots = { morning: '午前', afternoon: '午後', night: '夜間' };
                const startOfWeek = new Date(currentDate);
                startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay());

                for (let i = 0; i < 7; i++) {
                    const day = new Date(startOfWeek);
                    day.setDate(day.getDate() + i);
                    const dateStr = toYYYYMMDD(day);
                    html += `<th class="border p-2 cursor-pointer hover:bg-blue-100" data-date="${dateStr}">${day.getMonth() + 1}/${day.getDate()} (${weekDayJp(day)})</th>`;
                }
                html += '</tr></thead><tbody>';

                filteredRooms.forEach(roomId => {
                    html += `<tr><td class="border p-2 font-bold ${internalRooms.includes(roomId) ? 'internal-room' : ''}">${rooms[roomId]}</td>`;
                    for (let i = 0; i < 7; i++) {
                        const day = new Date(startOfWeek);
                        day.setDate(day.getDate() + i);
                        html += '<td class="border p-2 align-top">';
                        Object.entries(slots).forEach(([slotId, slotName]) => {
                            const bookingsInSlot = getBookingsFor(day, roomId, slotId);
                            const isBooked = bookingsInSlot.length > 0;
                            const purpose = isBooked ? (bookingsInSlot[0]['案内表示名(予約内容)'] || '名称未設定') : '空き';
                            
                            let cellClass = 'bg-gray-300';
                            if (isBooked) {
                                const isSpecial = bookingsInSlot[0].isSpecial;
                                const isInternal = internalRooms.includes(roomId) || internalRooms.includes(bookingsInSlot[0].roomId);
                                if (isSpecial) {
                                    cellClass = 'special-booking';
                                } else if (isInternal) {
                                    cellClass = 'bg-green-500 text-white';
                                } else {
                                    cellClass = 'bg-blue-500 text-white';
                                }
                            }
                            html += `<div class="p-1 my-1 rounded text-xs text-center ${cellClass}">${slotName}: ${purpose}</div>`;
                        });
                        html += '</td>';
                    }
                    html += '</tr>';
                });

                html += '</tbody></table>';
                calendarEl.innerHTML = html;

                // Add event listeners to the new headers
                calendarEl.querySelectorAll('th[data-date]').forEach(header => {
                    header.addEventListener('click', () => {
                        showDayView(header.dataset.date);
                    });
                });
            }

            function renderDayView() {
                let html = '<table class="w-full border-collapse"><thead><tr><th class="border p-2">会議室</th><th class="border p-2">午前</th><th class="border p-2">午後</th><th class="border p-2">夜間</th></tr></thead><tbody>';
                const slots = { morning: '午前', afternoon: '午後', night: '夜間' };

                filteredRooms.forEach(roomId => {
                    html += `<tr><td class="border p-2 font-bold ${internalRooms.includes(roomId) ? 'internal-room' : ''}">${rooms[roomId]}</td>`;
                    Object.entries(slots).forEach(([slotId, slotName]) => {
                        const bookingsInSlot = getBookingsFor(currentDate, roomId, slotId);
                        const isBooked = bookingsInSlot.length > 0;
                        if (isBooked) {
                            const booking = bookingsInSlot[0];
                            const purpose = `${booking['案内表示名(予約内容)'] || ''} (${booking['事業所名'] || ''})`;
                            const isInternal = internalRooms.includes(roomId) || internalRooms.includes(booking.roomId);
                            
                            let cellClass = '';
                            if (booking.isSpecial) {
                                cellClass = 'special-booking';
                            } else if (isInternal) {
                                cellClass = 'bg-green-500 text-white';
                            } else {
                                cellClass = 'bg-blue-500 text-white';
                            }
                            html += `<td class="border p-2 text-center cursor-pointer hover:bg-yellow-100 ${cellClass}" data-booking-id="${booking.id}">${purpose}</td>`;
                        } else {
                            html += `<td class="border p-2 text-center bg-gray-300">空き</td>`;
                        }
                    });
                    html += '</tr>';
                });

                html += '</tbody></table>';
                calendarEl.innerHTML = html;

                // Add event listeners for modal
                calendarEl.querySelectorAll('td[data-booking-id]').forEach(cell => {
                    cell.addEventListener('click', () => {
                        showBookingDetails(cell.dataset.bookingId);
                    });
                });
            }

            initialize();
        });
    </script>
</body>
</html>
