    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = '/api/bookings';
            const CONFIG_URL = '/api/config';

            let rooms = {};
            let internalRoomIds = [];
            let modalFields = {};
            
            let bookings = [];
            let filteredRooms = [];
            let currentDate = new Date();
            let currentView = 'month'; // month, week, day

            const loadingEl = document.getElementById('loading');
            const calendarEl = document.getElementById('calendar');
            const currentPeriodEl = document.getElementById('current-period');
            const roomFilterEl = document.getElementById('room-filter');
            const modal = document.getElementById('booking-modal');
            const modalBody = document.getElementById('modal-body');
            const closeButton = document.querySelector('.close-button');
            
            // Upload elements
            const fileInput = document.getElementById('csv-file-input');
            const selectFileBtn = document.getElementById('select-file-btn');
            const selectedFileDiv = document.getElementById('selected-file');
            const uploadBtn = document.getElementById('upload-btn');
            const uploadStatus = document.getElementById('upload-status');
            const uploadProgress = document.getElementById('upload-progress');
            const progressBar = document.getElementById('progress-bar');

            // --- Modal Listeners ---
            closeButton.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            window.addEventListener('click', (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });

            // --- Event Listeners ---
            document.getElementById('prev-btn').addEventListener('click', () => moveDate(-1));
            document.getElementById('next-btn').addEventListener('click', () => moveDate(1));
            document.getElementById('today-btn').addEventListener('click', showToday);
            document.getElementById('month-view-btn').addEventListener('click', () => setView('month'));
            document.getElementById('week-view-btn').addEventListener('click', () => setView('week'));
            document.getElementById('day-view-btn').addEventListener('click', () => setView('day'));
            
            // --- Upload Event Listeners ---
            selectFileBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            uploadBtn.addEventListener('click', handleFileUpload);

            // --- Upload Functions ---
            function handleFileSelect(event) {
                const files = Array.from(event.target.files);
                if (files.length > 0) {
                    // CSV„Éï„Ç°„Ç§„É´„ÅÆ„Åø„Çí„Éï„Ç£„É´„Çø
                    const csvFiles = files.filter(file => 
                        file.name.toLowerCase().endsWith('.csv')
                    );
                    
                    if (csvFiles.length === 0) {
                        showUploadStatus('‚ùå CSV„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
                        return;
                    }
                    
                    // „Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„ÉÅ„Çß„ÉÉ„ÇØ
                    const oversizedFiles = csvFiles.filter(file => file.size > 16 * 1024 * 1024);
                    if (oversizedFiles.length > 0) {
                        showUploadStatus('‚ùå „Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„ÅåÂ§ß„Åç„Åô„Åé„Åæ„ÅôÔºà16MB‰ª•‰∏ã„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºâ„ÄÇ', 'error');
                        return;
                    }
                    
                    if (csvFiles.length !== files.length) {
                        showUploadStatus('‚ö†Ô∏è CSV‰ª•Â§ñ„ÅÆ„Éï„Ç°„Ç§„É´„ÅØÈô§Â§ñ„Åï„Çå„Åæ„Åó„Åü„ÄÇ', 'warning');
                    }
                    
                    const totalSize = csvFiles.reduce((sum, file) => sum + file.size, 0);
                    const fileNames = csvFiles.map(f => f.name).join(', ');
                    selectedFileDiv.textContent = `üìÑ ÈÅ∏Êäû„Åï„Çå„Åü„Éï„Ç°„Ç§„É´: ${csvFiles.length}ÂÄã (ÂêàË®à: ${(totalSize / 1024).toFixed(1)} KB)\n${fileNames}`;
                    selectedFileDiv.classList.remove('hidden');
                    uploadBtn.classList.remove('hidden');
                    showUploadStatus('‚úÖ „Éï„Ç°„Ç§„É´„ÅåÈÅ∏Êäû„Åï„Çå„Åæ„Åó„Åü„ÄÇ„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Éú„Çø„É≥„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'success');
                } else {
                    selectedFileDiv.classList.add('hidden');
                    uploadBtn.classList.add('hidden');
                    showUploadStatus('', 'info');
                }
            }
            
            function handleFileUpload() {
                console.log('handleFileUpload called, fileInput.files:', fileInput.files);
                const files = Array.from(fileInput.files).filter(file => 
                    file.name.toLowerCase().endsWith('.csv')
                );
                console.log('Filtered CSV files:', files);
                if (files.length === 0) {
                    showUploadStatus('‚ùå CSV„Éï„Ç°„Ç§„É´„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ', 'error');
                    return;
                }
                
                const formData = new FormData();
                files.forEach((file, index) => {
                    formData.append('files', file);
                });
                
                // Progress bar „ÇíË°®Á§∫
                uploadProgress.classList.remove('hidden');
                progressBar.style.width = '0%';
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'üîÑ „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ‰∏≠...';
                
                showUploadStatus('üì§ „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ‰∏≠...', 'info');
                
                // Simulate progress
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 30;
                    if (progress > 90) progress = 90;
                    progressBar.style.width = progress + '%';
                }, 100);
                
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    clearInterval(progressInterval);
                    progressBar.style.width = '100%';
                    
                    setTimeout(() => {
                        if (data.success) {
                            showUploadStatus(`‚úÖ ${data.message}`, 'success');
                            // Reset form
                            fileInput.value = '';
                            selectedFileDiv.classList.add('hidden');
                            uploadBtn.classList.add('hidden');
                            
                            // „Éá„Éº„Çø„ÇíÂÜçË™≠„ÅøËæº„ÅøÔºà1ÂàÜÂæåÔºâ
                            setTimeout(() => {
                                initialize();
                                showUploadStatus('üîÑ „Éá„Éº„Çø„ÅåÊõ¥Êñ∞„Åï„Çå„Åæ„Åó„Åü„ÄÇ', 'success');
                            }, 61000); // 61ÁßíÂæå„Å´ÂÜçË™≠„ÅøËæº„Åø
                            
                        } else {
                            showUploadStatus(`‚ùå ${data.error}`, 'error');
                        }
                        
                        uploadProgress.classList.add('hidden');
                        uploadBtn.disabled = false;
                        uploadBtn.textContent = 'üöÄ „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂÆüË°å';
                    }, 500);
                })
                .catch(error => {
                    clearInterval(progressInterval);
                    console.error('Upload error:', error);
                    showUploadStatus('‚ùå „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ', 'error');
                    uploadProgress.classList.add('hidden');
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'üöÄ „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂÆüË°å';
                });
            }
            
            function showUploadStatus(message, type) {
                uploadStatus.textContent = message;
                uploadStatus.className = 'text-sm ';
                
                switch (type) {
                    case 'success':
                        uploadStatus.className += 'text-green-600';
                        break;
                    case 'error':
                        uploadStatus.className += 'text-red-600';
                        break;
                    case 'info':
                        uploadStatus.className += 'text-blue-600';
                        break;
                    default:
                        uploadStatus.className += 'text-gray-600';
                }
            }

            // --- Data Processing Functions ---
            function parseBookingData(rawBookings, config) {
                const processedBookings = [];
                
                rawBookings.forEach((booking, index) => {
                    // Skip cancelled bookings
                    if (booking['ÂèñÊ∂àÊó•(‰∫àÁ¥ÑÂÜÖÂÆπ)'] && booking['ÂèñÊ∂àÊó•(‰∫àÁ¥ÑÂÜÖÂÆπ)'].trim() !== '') {
                        return;
                    }
                    
                    // Parse date and time slot from Âà©Áî®Êó•ÊôÇ(‰∫àÁ¥ÑÂÜÖÂÆπ)
                    const bookingDateTime = booking['Âà©Áî®Êó•ÊôÇ(‰∫àÁ¥ÑÂÜÖÂÆπ)'];
                    if (!bookingDateTime) {
                        console.warn('Missing booking datetime:', booking);
                        return;
                    }
                    const dateTimeMatch = bookingDateTime.match(/(\d{4})Âπ¥(\d{1,2})Êúà(\d{1,2})Êó•\s+(ÂçàÂâç|ÂçàÂæå|Â§úÈñì|‰∏ÄÊó•)/);
                    if (!dateTimeMatch) {
                        console.warn('Could not parse booking_datetime:', bookingDateTime);
                        return;
                    }
                    
                    const [, year, month, day, timeSlot] = dateTimeMatch;
                    const date = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    
                    // Map time slot to slot ID
                    let slot;
                    switch (timeSlot) {
                        case 'ÂçàÂâç': slot = 'morning'; break;
                        case 'ÂçàÂæå': slot = 'afternoon'; break;
                        case 'Â§úÈñì': slot = 'night'; break;
                        case '‰∏ÄÊó•': 
                            // ‰∏ÄÊó•„ÅÆÂ†¥Âêà„ÅØ„Çµ„Éº„Éê„ÉºÂÅ¥„ÅßÊó¢„Å´ÂàÜÂâ≤Ê∏à„Åø„Å™„ÅÆ„Åß„ÄÅ
                            // ÂÆüÈöõ„Å´„ÅØ„Åì„ÅÆ„Ç±„Éº„Çπ„ÅØÁô∫Áîü„Åó„Å™„ÅÑ„ÅØ„Åö
                            console.warn('‰∏ÄÊó•„Éá„Éº„Çø„ÅåÂàÜÂâ≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì:', bookingDateTime);
                            return;
                        default: 
                            console.warn('Unknown time slot:', timeSlot);
                            return;
                    }
                    
                    // Find room config by roomId first (for split room handling), then fallback to CSV name
                    let roomConfig = config.rooms.find(r => r.id === booking.roomId);
                    if (!roomConfig) {
                        // Fallback to CSV name for compatibility
                        roomConfig = config.rooms.find(r => r.csv_name === booking['‰ºöË≠∞ÂÆ§(‰∫àÁ¥ÑÂÜÖÂÆπ)']);
                    }
                    if (!roomConfig) {
                        console.warn('Room not found in config:', booking['‰ºöË≠∞ÂÆ§(‰∫àÁ¥ÑÂÜÖÂÆπ)'], 'roomId:', booking.roomId);
                        return;
                    }
                    
                    // Check if this is a special booking (either internal room or zero amount)
                    const isInternalRoom = config.internal_room_ids.includes(roomConfig.id);
                    const isSpecialAmount = booking.isSpecial === true; // from CSV processing (zero amount)
                    const isSpecial = isInternalRoom || isSpecialAmount;
                    
                    processedBookings.push({
                        id: `booking-${index}`,
                        date: date,
                        slot: slot,
                        roomId: roomConfig.id,
                        isSpecial: isSpecial,
                        'Ê°àÂÜÖË°®Á§∫Âêç(‰∫àÁ¥ÑÂÜÖÂÆπ)': booking['Ê°àÂÜÖË°®Á§∫Âêç(‰∫àÁ¥ÑÂÜÖÂÆπ)'] || '',
                        '‰∫ãÊ•≠ÊâÄÂêç': booking['‰∫ãÊ•≠ÊâÄÂêç'] || '',
                        'Âà©Áî®Êó•ÊôÇ(‰∫àÁ¥ÑÂÜÖÂÆπ)': booking['Âà©Áî®Êó•ÊôÇ(‰∫àÁ¥ÑÂÜÖÂÆπ)'] || '',
                        '‰ºöË≠∞ÂÆ§(‰∫àÁ¥ÑÂÜÖÂÆπ)': booking['‰ºöË≠∞ÂÆ§(‰∫àÁ¥ÑÂÜÖÂÆπ)'] || '',
                        'Âª∂Èï∑(‰∫àÁ¥ÑÂÜÖÂÆπ)': booking['Âª∂Èï∑(‰∫àÁ¥ÑÂÜÖÂÆπ)'] || '',
                        'ÂÇôÂìÅ(‰∫àÁ¥ÑÂÜÖÂÆπ)': booking['ÂÇôÂìÅ(‰∫àÁ¥ÑÂÜÖÂÆπ)'] || '',
                        'ÂÇôËÄÉÔºà„ÅîË¶ÅÊúõ„ÇÑÊåÅËæºÊ©üÊùê„Å™„Å©„Åî„Åñ„ÅÑ„Åæ„Åó„Åü„Çâ„ÅîÂÖ•Âäõ„Åè„Å†„Åï„ÅÑ„ÄÇÔºâ': booking['ÂÇôËÄÉÔºà„ÅîË¶ÅÊúõ„ÇÑÊåÅËæºÊ©üÊùê„Å™„Å©„Åî„Åñ„ÅÑ„Åæ„Åó„Åü„Çâ„ÅîÂÖ•Âäõ„Åè„Å†„Åï„ÅÑ„ÄÇÔºâ'] || '',
                        '„É°„É¢': booking['„É°„É¢'] || '',
                        'Âà©Áî®ÁõÆÁöÑ(‰∫àÁ¥ÑÂÜÖÂÆπ)': booking['Âà©Áî®ÁõÆÁöÑ(‰∫àÁ¥ÑÂÜÖÂÆπ)'] || '',
                        '‰ºöÂì°Á®ÆÂà•(‰∫àÁ¥ÑÂÜÖÂÆπ)': booking['‰ºöÂì°Á®ÆÂà•(‰∫àÁ¥ÑÂÜÖÂÆπ)'] || '',
                        'ÈÉ®ÁΩ≤Âêç': booking['ÈÉ®ÁΩ≤Âêç'] || '',
                        'ÊãÖÂΩìËÄÖÂêç': booking['ÊãÖÂΩìËÄÖÂêç'] || '',
                        'ÈÉµ‰æøÁï™Âè∑': booking['ÈÉµ‰æøÁï™Âè∑'] || ''
                    });
                });
                
                return processedBookings;
            }

            // --- Initialization ---
            async function initialize() {
                try {
                    // Fetch config first
                    const configResponse = await fetch(CONFIG_URL);
                    if (!configResponse.ok) throw new Error('Failed to load config.json');
                    const config = await configResponse.json();
                    
                    // Process config
                    rooms = config.rooms.reduce((acc, room) => {
                        acc[room.id] = room.display_name;
                        return acc;
                    }, {});
                    internalRoomIds = config.internal_room_ids || [];
                    modalFields = config.modal_fields || {};
                    
                    // Filter out hidden rooms from display
                    const hiddenRoomIds = config.hidden_room_ids || [];
                    filteredRooms = Object.keys(rooms).filter(roomId => !hiddenRoomIds.includes(roomId));

                    renderRoomFilter();

                    // Fetch bookings
                    const bookingsResponse = await fetch(API_URL);
                    if (!bookingsResponse.ok) throw new Error(`HTTP error! status: ${bookingsResponse.status}`);
                    const rawBookings = await bookingsResponse.json();
                    
                    // Process bookings data
                    bookings = parseBookingData(rawBookings, config);
                    console.log('Processed bookings:', bookings);
                    
                    render();
                } catch (error) {
                    console.error("Initialization failed:", error);
                    loadingEl.textContent = `ÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`;
                }
            }

            // --- State Management ---
            function moveDate(direction) {
                if (currentView === 'month') {
                    currentDate.setMonth(currentDate.getMonth() + direction);
                } else if (currentView === 'week') {
                    currentDate.setDate(currentDate.getDate() + 7 * direction);
                } else {
                    currentDate.setDate(currentDate.getDate() + direction);
                }
                render();
            }

            function showToday() {
                currentDate = new Date();
                render();
            }

            function setView(view) {
                currentView = view;
                render();
            }

            function showDayView(dateStr) {
                const parts = dateStr.split('-');
                currentDate = new Date(parts[0], parts[1] - 1, parts[2]);
                setView('day');
            }

            function updateFilteredRooms() {
                filteredRooms = Array.from(roomFilterEl.querySelectorAll('input:checked')).map(input => input.value);
                render();
            }

            function showBookingDetails(bookingId) {
                const booking = bookings.find(b => b.id === bookingId);
                if (!booking) return;

                let detailsHtml = '<dl class="grid grid-cols-1 md:grid-cols-3 gap-x-4 gap-y-2">';
                for (const [label, key] of Object.entries(modalFields)) {
                    let value = booking[key] || ''; // „Éá„Éº„Çø„Åå„Å™„ÅÑÂ†¥Âêà„ÅØÁ©∫ÊñáÂ≠ó
                    
                    if (label === 'Âà©Áî®Êó•ÊôÇ' && booking.date) {
                        const dateParts = booking.date.split('-');
                        const dateObj = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
                        const weekDay = dateObj.toLocaleDateString('ja-JP', { weekday: 'short' });
                        value = `${value} (${weekDay})`;
                    }

                    if (key === 'ÂÇôÂìÅ(‰∫àÁ¥ÑÂÜÖÂÆπ)' && typeof value === 'string' && value.length > 1) {
                        let cleanedValue = value.substring(1, value.length - 1);
                        const items = cleanedValue.split(/\]\s*,\s*\[/);
                        const processedItems = items.map(item => {
                            const parts = item.split('Ôºö');
                            if (parts.length > 2) {
                                return parts.slice(0, 2).join('Ôºö');
                            }
                            return item;
                        });
                        value = processedItems.join('<br>');
                    }

                    detailsHtml += `
                        <dt class="font-bold text-gray-600 md:col-span-1">${label}</dt>
                        <dd class="text-gray-800 md:col-span-2">${value}</dd>
                    `;
                }
                detailsHtml += '</dl>';

                modalBody.innerHTML = detailsHtml;
                modal.style.display = 'block';
            }

            function toYYYYMMDD(date) {
                const y = date.getFullYear();
                const m = String(date.getMonth() + 1).padStart(2, '0');
                const d = String(date.getDate()).padStart(2, '0');
                return `${y}-${m}-${d}`;
            }

            // --- Rendering ---
            function render() {
                loadingEl.style.display = 'none';
                updateCurrentPeriod();
                if (currentView === 'month') {
                    renderMonthView();
                } else if (currentView === 'week') {
                    renderWeekView();
                } else {
                    renderDayView();
                }
            }

            function renderRoomFilter() {
                roomFilterEl.innerHTML = Object.entries(rooms).map(([id, name]) => `
                    <label class="flex items-center ${internalRoomIds.includes(id) ? 'internal-room p-1 rounded' : ''}">
                        <input type="checkbox" value="${id}" checked class="mr-2">
                        ${name} ${internalRoomIds.includes(id) ? '(ÂÜÖÈÉ®Áî®)' : ''}
                    </label>
                `).join('');
                roomFilterEl.querySelectorAll('input').forEach(input => {
                    input.addEventListener('change', updateFilteredRooms);
                });
            }

            function updateCurrentPeriod() {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth() + 1;
                const day = currentDate.getDate();
                const weekDay = currentDate.toLocaleDateString('ja-JP', { weekday: 'short' });

                if (currentView === 'month') {
                    currentPeriodEl.textContent = `${year}Âπ¥${month}Êúà`;
                } else if (currentView === 'week') {
                    const startOfWeek = new Date(currentDate);
                    startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay());
                    const endOfWeek = new Date(startOfWeek);
                    endOfWeek.setDate(endOfWeek.getDate() + 6);
                    currentPeriodEl.textContent = `${startOfWeek.getFullYear()}Âπ¥${startOfWeek.getMonth() + 1}Êúà${startOfWeek.getDate()}Êó•(${startOfWeek.toLocaleDateString('ja-JP', { weekday: 'short' })}) - ${endOfWeek.getFullYear()}Âπ¥${endOfWeek.getMonth() + 1}Êúà${endOfWeek.getDate()}Êó•(${endOfWeek.toLocaleDateString('ja-JP', { weekday: 'short' })})`;
                } else {
                    currentPeriodEl.textContent = `${year}Âπ¥${month}Êúà${day}Êó•(${weekDay})`;
                }
            }

            function getBookingsFor(date, roomId, slot) {
                const dateStr = toYYYYMMDD(date);
                return bookings.filter(b => 
                    b.date === dateStr && 
                    b.slot === slot &&
                    b.roomId === roomId
                );
            }

            // --- View Renderers ---
            function renderMonthView() {
                let html = '<table class="w-full border-collapse"><thead><tr>';
                const days = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];
                days.forEach(day => html += `<th class="border p-2">${day}</th>`);
                html += '</tr></thead><tbody>';

                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - firstDay.getDay());

                let currentDatePointer = new Date(startDate);

                for (let i = 0; i < 6; i++) {
                    html += '<tr>';
                    for (let j = 0; j < 7; j++) {
                        const isCurrentMonth = currentDatePointer.getMonth() === month;
                        const dateStr = toYYYYMMDD(currentDatePointer);
                        html += `<td class="border p-2 align-top ${isCurrentMonth ? 'bg-white cursor-pointer hover:bg-blue-100' : 'bg-gray-50'}" data-date="${dateStr}">
                            <div class="font-bold ${isCurrentMonth ? 'text-black' : 'text-gray-400'}">${currentDatePointer.getDate()}</div>`;

                        if (isCurrentMonth) {
                            html += `<div class="grid grid-cols-3 gap-1 text-xs text-center mt-1">
                                        <div class="font-bold">ÂçàÂâç</div>
                                        <div class="font-bold">ÂçàÂæå</div>
                                        <div class="font-bold">Â§úÈñì</div>
                                    </div>`;

                            filteredRooms.forEach(roomId => {
                                const morningBookings = getBookingsFor(currentDatePointer, roomId, 'morning');
                                const afternoonBookings = getBookingsFor(currentDatePointer, roomId, 'afternoon');
                                const nightBookings = getBookingsFor(currentDatePointer, roomId, 'night');

                                const isMorningBooked = morningBookings.length > 0;
                                const isAfternoonBooked = afternoonBookings.length > 0;
                                const isNightBooked = nightBookings.length > 0;

                                const isMorningSpecial = isMorningBooked && morningBookings[0].isSpecial;
                                const isAfternoonSpecial = isAfternoonBooked && afternoonBookings[0].isSpecial;
                                const isNightSpecial = isNightBooked && nightBookings[0].isSpecial;

                                const morningClass = isMorningSpecial ? 'special-booking' : (isMorningBooked ? 'bg-blue-500 text-white' : '');
                                const afternoonClass = isAfternoonSpecial ? 'special-booking' : (isAfternoonBooked ? 'bg-blue-500 text-white' : '');
                                const nightClass = isNightSpecial ? 'special-booking' : (isNightBooked ? 'bg-blue-500 text-white' : '');

                                html += `<div class="grid grid-cols-3 gap-1 text-xs text-center mt-0.5">
                                            <div class="${morningClass} p-0.5 rounded">${isMorningBooked ? rooms[roomId] : ''}</div>
                                            <div class="${afternoonClass} p-0.5 rounded">${isAfternoonBooked ? rooms[roomId] : ''}</div>
                                            <div class="${nightClass} p-0.5 rounded">${isNightBooked ? rooms[roomId] : ''}</div>
                                        </div>`;
                            });
                        }
                        
                        html += '</td>';
                        currentDatePointer.setDate(currentDatePointer.getDate() + 1);
                    }
                    html += '</tr>';
                    if (currentDatePointer > lastDay && i > 3) break;
                }

                html += '</tbody></table>';
                calendarEl.innerHTML = html;

                calendarEl.querySelectorAll('td[data-date]').forEach(cell => {
                    cell.addEventListener('click', () => {
                        showDayView(cell.dataset.date);
                    });
                });
            }

            function renderWeekView() {
                let html = '<table class="w-full border-collapse"><thead><tr><th class="border p-2">‰ºöË≠∞ÂÆ§</th>';
                const slots = { morning: 'ÂçàÂâç', afternoon: 'ÂçàÂæå', night: 'Â§úÈñì' };
                const startOfWeek = new Date(currentDate);
                startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay());

                for (let i = 0; i < 7; i++) {
                    const day = new Date(startOfWeek);
                    day.setDate(day.getDate() + i);
                    const dateStr = toYYYYMMDD(day);
                    const weekDay = day.toLocaleDateString('ja-JP', { weekday: 'short' });
                    html += `<th class="border p-2 cursor-pointer hover:bg-blue-100" data-date="${dateStr}">${day.getMonth() + 1}/${day.getDate()} (${weekDay})</th>`;
                }
                html += '</tr></thead><tbody>';

                filteredRooms.forEach(roomId => {
                    html += `<tr><td class="border p-2 font-bold ${internalRoomIds.includes(roomId) ? 'internal-room' : ''}">${rooms[roomId]}</td>`;
                    for (let i = 0; i < 7; i++) {
                        const day = new Date(startOfWeek);
                        day.setDate(day.getDate() + i);
                        html += '<td class="border p-2 align-top">';
                        Object.entries(slots).forEach(([slotId, slotName]) => {
                            const bookingsInSlot = getBookingsFor(day, roomId, slotId);
                            const isBooked = bookingsInSlot.length > 0;
                            const purpose = isBooked ? (bookingsInSlot[0]['Ê°àÂÜÖË°®Á§∫Âêç(‰∫àÁ¥ÑÂÜÖÂÆπ)'] || 'ÂêçÁß∞Êú™Ë®≠ÂÆö') : 'Á©∫„Åç';
                            
                            let cellClass = 'bg-gray-300';
                            if (isBooked) {
                                if (bookingsInSlot[0].isSpecial) {
                                    cellClass = 'special-booking';
                                } else {
                                    cellClass = 'bg-blue-500 text-white';
                                }
                            }
                            html += `<div class="p-1 my-1 rounded text-xs text-center ${cellClass}">${slotName}: ${purpose}</div>`;
                        });
                        html += '</td>';
                    }
                    html += '</tr>';
                });

                html += '</tbody></table>';
                calendarEl.innerHTML = html;

                calendarEl.querySelectorAll('th[data-date]').forEach(header => {
                    header.addEventListener('click', () => {
                        showDayView(header.dataset.date);
                    });
                });
            }

            function renderDayView() {
                let html = '<table class="w-full border-collapse"><thead><tr><th class="border p-2">‰ºöË≠∞ÂÆ§</th><th class="border p-2">ÂçàÂâç</th><th class="border p-2">ÂçàÂæå</th><th class="border p-2">Â§úÈñì</th></tr></thead><tbody>';
                const slots = { morning: 'ÂçàÂâç', afternoon: 'ÂçàÂæå', night: 'Â§úÈñì' };

                filteredRooms.forEach(roomId => {
                    html += `<tr><td class="border p-2 font-bold ${internalRoomIds.includes(roomId) ? 'internal-room' : ''}">${rooms[roomId]}</td>`;
                    Object.entries(slots).forEach(([slotId, slotName]) => {
                        const bookingsInSlot = getBookingsFor(currentDate, roomId, slotId);
                        const isBooked = bookingsInSlot.length > 0;
                        if (isBooked) {
                            const booking = bookingsInSlot[0];
                            const purpose = `${booking['Ê°àÂÜÖË°®Á§∫Âêç(‰∫àÁ¥ÑÂÜÖÂÆπ)'] || ''} (${booking['‰∫ãÊ•≠ÊâÄÂêç'] || ''})`;
                            
                            let cellClass = '';
                            if (booking.isSpecial) {
                                cellClass = 'special-booking';
                            } else {
                                cellClass = 'bg-blue-500 text-white';
                            }
                            html += `<td class="border p-2 text-center cursor-pointer hover:bg-yellow-100 ${cellClass}" data-booking-id="${booking.id}">${purpose}</td>`;
                        } else {
                            html += `<td class="border p-2 text-center bg-gray-300">Á©∫„Åç</td>`;
                        }
                    });
                    html += '</tr>';
                });

                html += '</tbody></table>';
                calendarEl.innerHTML = html;

                calendarEl.querySelectorAll('td[data-booking-id]').forEach(cell => {
                    cell.addEventListener('click', () => {
                        showBookingDetails(cell.dataset.bookingId);
                    });
                });
            }

            // --- Auto-refresh --- 
            setInterval(initialize, 30000); // 30Áßí„Åî„Å®„Å´„Éá„Éº„Çø„ÇíÂÜçÂèñÂæó

            initialize();
        });
    </script>
